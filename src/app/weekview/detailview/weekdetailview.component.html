<div>
    <mat-form-field>
        <mat-select placeholder="Subject">

            <mat-option *ngFor="let subject of subjects" #test (change)="onSubjectSelected()" [(value)]="subjectSelected">
                <mat-icon>visibility</mat-icon> {{subject.name}}
            </mat-option>
            <!-- <mat-select-trigger>
                <mat-icon>visibility</mat-icon>&nbsp;{{test|json}}
            </mat-select-trigger> -->
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Year" (change)="onYearSelected()">
            <mat-option *ngFor="let year of years" [(value)]="yearSelected">
                {{year.number}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
<div class="month-container">
    <div class="week-header">January</div>
    <div  *ngFor="let week of weeks"  class="week">
        <div  fxLayout="row wrap" fxLayoutGap="30px" fxFlexFill >
          <div fxFlex="2">{{week.number}}</div>
        <div   >
            <app-day fxFlex="20" *ngFor="let day of days" [day]="day"></app-day>
        </div>
    </div>    
    </div>

    
</div>
