<mat-form-field>
    <input matInput placeholder="Search user" #input>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<mat-table  class="users table-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
    matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">

        <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

        <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="login">

        <mat-header-cell *matHeaderCellDef>Login</mat-header-cell>

        <mat-cell class="login-cell" *matCellDef="let user">{{user.login}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="name">

        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

        <mat-cell class="login-cell" *matCellDef="let user">{{user.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="surname">

        <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>

        <mat-cell class="login-cell" *matCellDef="let user">{{user.surname}}</mat-cell>

    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelectUser(row)"></mat-row>

</mat-table>

<mat-paginator [length]="userSize" [pageSize]="3" [pageSizeOptions]="[1, 2, 10]"></mat-paginator>

<div class="fab-container">
    <button mat-fab class="fab-toggler" (click)="onCreateUser()">
        <i class="material-icons">add</i>
    </button>

</div>
