<mat-card>
    <div fxLayout="column" class="example-container">
        <mat-form-field class="example-full-width">
            <input matInput matTooltip='user login' placeholder="Login" [(ngModel)]="user.login" [disabled]="!editable">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput matTooltip='User name' placeholder="Name" [(ngModel)]="user.name" [disabled]="!editable">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput matTooltip='User surname' placeholder="Surname" [(ngModel)]="user.surname" [disabled]="!editable">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput="email" matInput matTooltip="Email Address" placeholder="Email" [(ngModel)]="user.email"
                [disabled]="!editable">
        </mat-form-field>
    </div>
    <div>
        <div *ngIf="!editable" class="fab-container">
            <button mat-fab class="fab-toggler" (click)="onEditUser()">
                <i class="material-icons">edit</i>
            </button>

        </div>



        <div *ngIf="editable" class="fab-container">
            <button mat-fab class="fab-toggler" (click)="onSaveUser()">
                <i class="material-icons">save</i>
            </button>
            <button mat-fab class="fab-toggler" (click)="onCancelEdit()">
                <i class="material-icons">cancel</i>
            </button>

        </div>



    </div>
    <!-- {{user|json}} -->
</mat-card>
