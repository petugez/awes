<div class="wrapper fadeInDown">
		<div id="formContent">
		  <!-- Tabs Titles -->
		  <h2 class="active"> Sign In </h2>
		  <h2 class="inactive underlineHover">Sign Up </h2>
	  
		  <!-- Icon -->
		  <div class="fadeIn first">
			<img src="http://www.dividenda.sk/wp-content/uploads/2017/10/div_logo_DIVIDENDA_350.png" id="icon" alt="User Icon" />
		  </div>
	  
		  <!-- Login Form -->
		  <form>
				<div class="example-container" style="margin:15px">
				<mat-form-field class="fadeIn second">
						<input matInput type="email" matTooltip='user login' placeholder="Login">
				</mat-form-field>
				<mat-form-field class="fadeIn second">
						<input matInput type="password" matTooltip='user login' placeholder="Passoword">
				</mat-form-field>
			</div>
			<input type="submit" class="fadeIn fourth" value="Log In">
		  </form>
	  
		  <!-- Remind Passowrd -->
		  <div id="formFooter">
			<a class="underlineHover" href="#">Forgot Password?</a>
		  </div>
	  
		</div>
	  </div>
