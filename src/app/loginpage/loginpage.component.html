<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->
		<!-- <h2 class="active"> Sign In </h2>
		  <h2 class="inactive underlineHover">Sign Up </h2>
	   -->
		<!-- Icon -->
		<div class="fadeIn first">
			<img src="http://www.dividenda.sk/wp-content/uploads/2017/10/div_logo_DIVIDENDA_350.png" id="icon" alt="User Icon" />
		</div>

		<!-- Login Form -->
		
			<mat-tab-group>
				<mat-tab label="Sign In">
					<ng-template matTabContent>
						<form>
							<div class="example-container" style="margin:15px">
								<mat-form-field class="fadeIn second">
									<input matInput type="email" matTooltip='user login' placeholder="Login">
								</mat-form-field>
								<mat-form-field class="fadeIn second">
									<input matInput type="password" matTooltip='user password' placeholder="Password">
								</mat-form-field>
							</div>
							
							<button matInput class="fadeIn fourt blue-button ">Log In</button>
							<button mat-icon-button  class="fadeIn fourt blue-icon-button" matTooltip="Login using Facebook"><mat-icon class="mat-icon-rtl-mirror" svgIcon="facebook"></mat-icon></button>
							<button mat-icon-button  class="fadeIn fourt blue-icon-button" matTooltip="Login using Google"><mat-icon class="mat-icon-rtl-mirror" svgIcon="google-plus"></mat-icon></button>
						</form>
						<!-- Remind Passowrd -->
						<div id="formFooter">
							<a class="underlineHover" href="#">Forgot Password?</a>
						</div>

					</ng-template>
				</mat-tab>
				<mat-tab label="Sign Up">
					<ng-template matTabContent>
						<form>
							<div class="example-container" style="margin:15px">
								<mat-form-field class="fadeIn second">
									<input matInput type="email" matTooltip='user login' placeholder="Login">
								</mat-form-field>
								<mat-form-field class="fadeIn second">
									<input matInput type="password" matTooltip='user password' placeholder="Password">
								</mat-form-field>
								<mat-form-field class="fadeIn second">
									<input matInput type="password" matTooltip='password verification' placeholder="Verify Password">
								</mat-form-field>
							</div>
							
							<button matInput class="blue-button fadeIn fourt">Create Account</button>
							<button mat-icon-button  class="fadeIn fourt blue-icon-button" matTooltip="Login using Facebook"><mat-icon class="mat-icon-rtl-mirror" svgIcon="facebook"></mat-icon></button>
							<button mat-icon-button  class="fadeIn fourt blue-icon-button" matTooltip="Login using Google"><mat-icon class="mat-icon-rtl-mirror" svgIcon="google-plus"></mat-icon></button>
						</form>
					</ng-template>
					<!-- Remind Passowrd -->
					<div id="formFooter">
						<a class="underlineHover" href="#">Forgot Password?</a>
					</div>

				</mat-tab>
			</mat-tab-group>
		




	</div>
</div>
