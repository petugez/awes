

    <mat-form-field>
        <input matInput placeholder="Search company" #input>
    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <mat-table class="users table-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
        matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="id">

            <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

            <mat-cell *matCellDef="let company">{{company.id}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="name">

            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

            <mat-cell class="login-cell" *matCellDef="let company">{{company.name}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="ownerName">

            <mat-header-cell *matHeaderCellDef>Owner Name</mat-header-cell>

            <mat-cell class="login-cell" *matCellDef="let company">{{company.ownerName}}</mat-cell>

        </ng-container>
        <ng-container matColumnDef="ownerSurname">

            <mat-header-cell *matHeaderCellDef>Owner Surname</mat-header-cell>

            <mat-cell class="login-cell" *matCellDef="let company">{{company.ownerSurname}}</mat-cell>

        </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectCompany(row)"></mat-row>

    </mat-table>


    <mat-paginator [length]="companySize" [pageSize]="3" [pageSizeOptions]="[1, 2, 10]"></mat-paginator>

    
    <div class="fab-container">
        <button mat-fab class="fab-toggler" (click)="onCreateCompany()" >
            <i class="material-icons">add</i>
        </button>
    </div>
