<mat-toolbar class="container" color="primary">
    <div  fxFlex="100" >
        <div FlexLayout="row wrap" fx>
            <button *ngIf="!opened" mat-icon-button (click)="start.open('mouse')">
                <mat-icon>menu</mat-icon>
            </button>
            <div fxFlex="auto">
                {{title}}
            </div>

            <button mat-icon-button>
                <mat-icon matBadge="15" matBadgeColor="accent">mail</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="userMenu">
                    <mat-icon>person</mat-icon>
            </button>


            <button mat-icon-button  [matMenuTriggerFor]="appMenu" >
                <mat-icon>power_settings_new</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
<mat-sidenav-container class="full-container">

    <mat-sidenav #start [mode]="mode" [opened]="opened">
        <mat-nav-list>
            <a mat-list-item routerLink="">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>

            <a mat-list-item routerLink="/users">
                <mat-icon>people</mat-icon>
                <span>Users</span>
            </a>

            <a mat-list-item routerLink="/companies">
                <mat-icon>store</mat-icon>
                <span>Companies</span>
            </a>
            <a mat-list-item routerLink="/leaverequests">
                <mat-icon>pan_tool</mat-icon>
                <span>Leave Requests</span>
            </a>
            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

           
        </mat-nav-list>

    </mat-sidenav>


    <mat-sidenav-content fxFlex="90">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #appMenu>
   
    <button mat-menu-item>Help</button>
    <div>{{getUserName()}}</div>
  
    <a mat-list-item routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span>logout</span>
    </a>

</mat-menu>

<mat-menu #userMenu>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
        <div>{{getUserName()}}</div>
      
        <a mat-list-item routerLink="/login">
            <mat-icon>account_circle</mat-icon>
            <span>logout</span>
        </a>
    
    </mat-menu>
